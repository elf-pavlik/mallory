    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap");

      :root {
        --md-ref-typeface-brand: "Inter";
        --md-ref-typeface-plain: "Inter";
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --chess-gradient: linear-gradient(
          135deg,
          #2c3e50 0%,
          #34495e 50%,
          #2c3e50 100%
        );
        --gold-gradient: linear-gradient(135deg, #f4d03f 0%, #f39c12 100%);
        --text-primary: #2c3e50;
        --text-secondary: #7f8c8d;
        --white: #ffffff;
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 30px 60px rgba(0, 0, 0, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--primary-gradient);
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }

      /* Static background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2) 0%,
            transparent 50%
          );
        z-index: -1;
      }

      /* Header */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      .nav-links a {
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--gold-gradient);
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }
      }

      /* Footer */
      .footer {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        padding: 2rem;
        text-align: center;
        color: var(--white);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .solid-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 25px;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      /* App Integration */
      .app-container {
        display: block;
        flex: 1; /* Take up remaining space */
      }

      main {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding-top: 80px; /* Add padding to account for fixed header */
        padding-bottom: 2rem; /* Add bottom padding */
        min-height: calc(100vh - 200px); /* Ensure minimum height */
      }
    </style>
